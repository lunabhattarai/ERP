<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 2: Keyboard and Mouse Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: lightblue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    #message, #keyDisplay {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Lab 2: Keyboard and Mouse Events</h2>

  <!-- Task 1: Input box -->
  <input type="text" id="nameInput" placeholder="Type your name and press Enter">

  <div id="message"></div>

  <!-- Task 3: Button hover color -->
  <button id="hoverBtn">Hover Over Me</button>

  <!-- Task 4: Display key pressed -->
  <div id="keyDisplay"></div>

  <script>
    // Task 1 & 2: Display message when Enter is pressed
    const nameInput = document.getElementById("nameInput");
    const message = document.getElementById("message");

    nameInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const name = nameInput.value.trim();
        if (name) {
          message.textContent = `Welcome, ${name}!`;
        } else {
          message.textContent = "Please type your name!";
        }
      }
    });

    // Task 3: Change button color on hover
    const hoverBtn = document.getElementById("hoverBtn");

    hoverBtn.addEventListener("mouseover", function() {
      hoverBtn.style.backgroundColor = "lightgreen";
    });

    hoverBtn.addEventListener("mouseout", function() {
      hoverBtn.style.backgroundColor = "lightblue";
    });

    // Task 4: Display which key was pressed
    const keyDisplay = document.getElementById("keyDisplay");
    document.addEventListener("keydown", function(event) {
      keyDisplay.textContent = `You pressed: ${event.key}`;
    });
  </script>
</body>
</html>
